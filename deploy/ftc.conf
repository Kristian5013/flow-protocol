# FTC Node Configuration
# /etc/ftc/ftc.conf

# Network
listen=1
port=9333
maxconnections=125

# RPC (disabled by default on seed nodes)
rpcserver=0
rpcport=9332

# Data directory
datadir=/var/lib/ftc

# Logging
loglevel=info
logfile=/var/lib/ftc/debug.log

# Mining (disabled on seed nodes)
mining=0

# Wallet (disabled on seed nodes)
wallet=0

# Network type
network=mainnet
